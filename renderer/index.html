<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Goat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title">PROMPT GOAT</h1>

    <div class="tabs">
        <button class="tab-button active" data-tab="build">Build</button>
        <button class="tab-button" data-tab="test">Test</button>
    </div>

    <div id="build" class="tab-content active">
        <div class="section">
            <p>Build page (coming soon)</p>
        </div>
    </div>

    <div id="test" class="tab-content">
        <div class="controls">
            <div class="control-row">
                <input type="text" id="promptInput" placeholder="Enter your prompt here..." />
                <button id="testButton">Test</button>
            </div>
            <div class="control-row">
                <label for="modelsSelect">Models</label>
                <select id="modelsSelect" multiple></select>
            </div>
            <div class="control-row">
                <label for="temperatureInput">Temperature</label>
                <input type="number" id="temperatureInput" step="0.1" min="0" max="2" value="0.7" />
                <label for="maxTokensInput">Max Tokens</label>
                <input type="number" id="maxTokensInput" min="1" max="8192" value="512" />
            </div>
        </div>

        <div class="status-row">
            <p id="output">Ready.</p>
        </div>

        <div id="outputsGrid" class="outputs-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
