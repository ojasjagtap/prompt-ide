<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Goat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Top Action Bar -->
    <div id="topBar" class="top-bar">
        <div class="top-bar-left">
            <h1 class="app-title">Prompt Goat</h1>
        </div>
        <div class="top-bar-right">
            <button id="settingsButton" class="action-button">Settings</button>
            <button id="runButton" class="action-button" disabled>Run</button>
            <button id="cancelButton" class="action-button" disabled>Cancel</button>
            <div id="statusChip" class="status-chip status-idle">Idle</div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Left Panel: Nodes -->
        <div id="leftPanel" class="left-panel">
            <div class="panel-header">
                <h2>Nodes</h2>
            </div>
            <div class="panel-body">
                <input type="text" id="nodeSearch" class="node-search" placeholder="Search nodes...">

                <div class="node-category">
                    <div class="category-title">Input</div>
                    <div class="node-item" data-node-type="system" draggable="true">
                        System
                    </div>
                    <div class="node-item" data-node-type="user" draggable="true">
                        User
                    </div>
                </div>

                <div class="node-category">
                    <div class="category-title">Tools</div>
                    <div class="node-item" data-node-type="tool" draggable="true">
                        Custom
                    </div>
                </div>

                <div class="node-category">
                    <div class="category-title">LLM</div>
                    <div class="node-item" data-node-type="model" draggable="true">
                        Model
                    </div>
                </div>

                <div class="node-category">
                    <div class="category-title">Optimization</div>
                    <div class="node-item" data-node-type="optimize" draggable="true">
                        Optimize
                    </div>
                </div>
            </div>
        </div>

        <!-- Center: Canvas -->
        <div id="canvasContainer" class="canvas-container">
            <canvas id="gridCanvas" class="grid-canvas"></canvas>
            <svg id="edgesSvg" class="edges-svg"></svg>
            <div id="nodesLayer" class="nodes-layer"></div>
        </div>

        <!-- Right Panel: Inspector -->
        <div id="rightPanel" class="right-panel">
            <div class="inspector-container">
                <div class="panel-header">
                    <h2>Inspector</h2>
                </div>
                <div class="panel-body">
                    <div id="inspectorContent" class="inspector-content">
                        <div class="no-selection">No node selected</div>
                    </div>
                </div>
            </div>

            <!-- Logs Panel (inside inspector) -->
            <div id="logsPanel" class="logs-panel">
                <div class="logs-header">
                    <span class="logs-title">Logs</span>
                    <select id="logsFilter" class="logs-filter">
                        <option value="all">All</option>
                        <option value="errors">Errors</option>
                        <option value="current">Current Run</option>
                    </select>
                </div>
                <div id="logsBody" class="logs-body">
                    <!-- Log entries will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsButton" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Providers</h3>

                <!-- OpenAI Provider -->
                <div class="provider-section">
                    <div class="provider-header">
                        <h4>OpenAI</h4>
                        <span id="openaiStatus" class="provider-status">Not configured</span>
                    </div>
                    <div class="provider-form">
                        <div class="form-group">
                            <label for="openaiApiKey">API Key</label>
                            <input type="password" id="openaiApiKey" class="form-input" placeholder="sk-...">
                        </div>
                        <div class="form-actions">
                            <button id="saveOpenaiButton" class="primary-button">Save</button>
                            <button id="removeOpenaiButton" class="secondary-button">Remove</button>
                        </div>
                    </div>
                </div>

                <!-- Ollama Provider (Read-only, always available) -->
                <div class="provider-section">
                    <div class="provider-header">
                        <h4>Ollama</h4>
                        <span class="provider-status provider-status-active">Active</span>
                    </div>
                    <p class="provider-note">Local Ollama instance at http://localhost:11434</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
